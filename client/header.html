<template name="header">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a href="/" class="navbar-left"><img src="/dog.png"></a>
        <a href="/" class="navbar-brand">DOG</a>
      </div>
      {{#if currentUser}}
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Circles 
          {{#if isInvited}}
            <span class="label label-success label-as-badge">{{numInvitations}}</span> <span class="caret"></span>
          {{/if}}
          </a>
          <ul class="dropdown-menu">
            <li><a href="/manage">Manage</a></li>
            <li role="separator" class="divider"></li>
            {{#each members}}
              <li><a href="/circle/{{circleId}}">{{circle}}</a></li>
            {{/each}}
          </ul>
        </li>      
      </ul>
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      {{/if}}
      <ul class="nav navbar-nav navbar-right">
        {{> loginButtons}} <!-- here -->
      </ul>
    </div>
  </nav>
</template>
